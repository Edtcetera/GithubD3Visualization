<!DOCTYPE html>
<html lang="en">
<head>
    <title>GitHub Visualization</title>
    <link href="css/stylesheet.css" rel="stylesheet" />
    <link href="css/foundation.min.css" rel="stylesheet"  />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/d3.min.js" type="text/javascript"></script>
    <script src="js/processData.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/processBranch.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>

</head>

<body>
<div id="tooltip2" style="display:none;position:absolute;z-index:1001;background-color:gray"></div>
<div id="tooltip" style="display:none;
                         position:absolute;
                         z-index:1001;
                         background-color:white;
                         overflow:scroll;
                         height:300px;
                         width:300px;
                         border-style: groove;"></div>
<div class="row">
    <div class="large-centered columns center-text">
        <h2>Live Github Repository Graph</h2>
    </div>
</div>

<div class="row">
    <div class="small-8 large-centered columns center-text">
        <section id="fetch">
            <div class="small-20 columns">
                <input type="text" placeholder="Enter username" id="term" />
                <input type="text" placeholder="Enter repo name" id="repo" />
            </div>
            <button id="search" class="button tiny radius">Search</button>
            <button id="clear" class="button tiny radius">Clear</button>
        </section>
    </div>
</div>

<div class="row">
    <div class="small-6 large-centered columns center-text">
        <h3 id="repoName">&nbsp;</h3>
    </div>
</div>

<div class="row" id="chart" align="center">
</div>

</body>
</html>
